<!DOCTYPE html>
{{ partial "header.html" . }}
  <h1>Research</h1>
  {{ range first 10 .Data.Pages }}
    {{ if eq .Type "research"}}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}

  <h1>Pages</h1>
  {{ range .Data.Pages }}
    {{ if eq .Type "page" }}
      <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}
  {{ end }}
{{ partial "footer.html" . }}
